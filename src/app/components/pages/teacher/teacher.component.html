<div class="teacher" *ngIf="professor">
  <h1>Nome: {{ professor.nome }}</h1>
  <div >
    <button
      mat-button
      routerLink="/professor/edit/{{ professor.id }}"
      class="edit-button"
    >
      <mat-icon>edit</mat-icon>Editar
    </button>
    <button mat-button class="delete-button" (click)="removeTeacher(professor.id!)"><mat-icon>delete</mat-icon>Excluir</button>
  </div>
</div>
