<div class="student" *ngIf="aluno">
  <h1>Nome: {{ aluno.nome }}</h1>
  <div >
    <button
      mat-button
      routerLink="/aluno/edit/{{ aluno.id }}"
      class="edit-button"
    >
      <mat-icon>edit</mat-icon>Editar
    </button>
    <button mat-button class="delete-button" (click)="removeStudent(aluno.id!)"><mat-icon>delete</mat-icon>Excluir</button>
  </div>
</div>
